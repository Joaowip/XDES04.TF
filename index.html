<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestão da Barbearia</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Barra de Navegação (Header) -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <div class="container">
      <a href="#" class="navbar-brand"> 
        <img src="logo.png" alt="Logotipo" height="40"> <!-- Logotipo da Barbearia -->
      </a>
      <div class="d-flex">
        <a href="#" class="nav-link text-white"> 
          <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i> <!-- Ícone do usuário -->
        </a>
      </div>
    </div>
  </header>

  <!-- Seção do Painel (Body) -->
  <main class="container mt-5">
    <h1 class="text-center mb-4">Bem-vindo ao Sistema de Gestão da Barbearia</h1>

    <div class="row g-3">
      <!-- Botão Agendamento -->
      <div class="col-md-4">
        <a href="agendamento.html" class="btn btn-primary w-100 p-3 d-flex flex-column align-items-center">
          <i class="bi bi-calendar3" style="font-size: 2rem;"></i>
          <span>Agendamento</span>
        </a>
      </div>

      <!-- Botão Estilos de Corte -->
      <div class="col-md-4">
        <a href="estilos.html" class="btn btn-success w-100 p-3 d-flex flex-column align-items-center">
          <i class="bi bi-scissors" style="font-size: 2rem;"></i>
          <span>Estilos de Corte</span>
        </a>
      </div>

      <!-- Botão Relatórios -->
      <div class="col-md-4">
        <a href="relatorios.html" class="btn btn-danger w-100 p-3 d-flex flex-column align-items-center">
          <i class="bi bi-bar-chart" style="font-size: 2rem;"></i>
          <span>Relatórios</span>
        </a>
      </div>

      <!-- Botão Clientes -->
      <div class="col-md-4">
        <a href="clientes.html" class="btn btn-warning w-100 p-3 d-flex flex-column align-items-center">
          <i class="bi bi-people" style="font-size: 2rem;"></i>
          <span>Clientes</span>
        </a>
      </div>

      <!-- Botão Configurações -->
      <div class="col-md-4">
        <a href="configuracoes.html" class="btn btn-secondary w-100 p-3 d-flex flex-column align-items-center">
          <i class="bi bi-gear" style="font-size: 2rem;"></i>
          <span>Configurações</span>
        </a>
      </div>
    </div>
  </main>

  <!-- Bootstrap Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
